<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="stylesheet.css"/>
    <title>Babylon - Getting Started</title>
    <script src="babylon.js"></script>
    <script src="renderer.js"></script>
</head>
<body>
    <canvas id="renderCanvas"></canvas>

    <div id="editor">
    G1 X5 Y5 Z5 F1000
    G2 X5 Y7 I6 J6 F4000
    G1 X5 Y10 Z5 F1000
    G2 X3 Y10 I4 J10 F4000
    G1 X3 Y7 F1000
    G2 X3 Y5 I2 J6 F2000
    G420
    </div>

    <div id="console">
        Console
    </div>

    <button type="button" onclick="start_stop()" id="start_button">Start/Stop</button>
    <button type="button" onclick="parse()" id="start_button2">Kompiluj</button>

    <script src="src/ace.js" type="text/javascript" charset="utf-8"></script>
    <script>
        ace.require("ace/ext/language_tools");
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai");
        editor.getSession().setMode("ace/mode/gcode");
        editor.setOptions({
           enableBasicAutocompletion: true,
           enableSnippets: true,
           enableLiveAutocompletion: false
       });
    </script>
    <script src="parser.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
